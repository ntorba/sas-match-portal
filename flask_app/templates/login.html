{% extends "_base.html" %}

{% block content %}
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-start px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full border-2 border-slate-50">
            <h1 class="mb-8 text-3xl text-center">Login</h1>
            {% include "login-form.html" %}
            <div class="text-center">
                <a class="text-blue-400 content-center" href="{{url_for('auth.forgot_password')}}">Forgot
                    Password?</a>
            </div>
            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>

        <div class="text-grey-dark mt-6">
            Need to sign up?
            <a class="no-underline border-b border-blue text-blue" href="{{ url_for('auth.register') }}">
                Register Here
            </a>.
        </div>
    </div>
</div>

{% endblock %}
