{% extends "_base.html" %}

{% block content %}
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-start px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full border-2 border-slate-50">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <div data-controller="register" class="pt-2 text-center relative mx-auto text-gray-600">
                <turbo-frame id="registerFormTeacherRequest" target="registerForm">
                    <form action="/register-role/teacher" class="py-3">
                        <button 
                            type="submit" 
                            class="container mx-auto w-full mx-auto text-center py-3 rounded bg-green-300 text-black hover:bg-green-600 focus:outline-none my-1" 
                            value="Teacher"
                            data-register-target="submit"
                            data-action="click->register#register"
                            >
                            <p>Register as Teacher...</p>
                        </button>
                    </form>
                </turbo-frame>
                {% include "register-turbo-frame.html" %}
            </div>
            <a
                href="{{ url_for('main.register_teacher') }}"
                class="container mx-auto w-full mx-auto text-center py-3 rounded bg-green-300 text-black hover:bg-green-600 focus:outline-none my-1"
            >Register As Teacher</a>
        </div>

        <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue" href="{{ url_for('main.login') }}">
                Log in
            </a>.
        </div>
    </div>
</div>

{% endblock %}
